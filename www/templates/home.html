<ion-view view-title="Home" >
    <ion-content>
        <div class="list" ng-init="init()">
            <label class="item item-input">
                <span class="input-label" >{{ nombre() }}</span>
            </label>
            <label class="item item-input">
                <span class="input-label">Segmento</span>
                {{ segmento() }}
            </label>
            <label class="item item-input">
                <span class="input-label">Saldo a pagar</span>
                {{ saldo() | currency}}
            </label>
            <label class="item item-input">
                <span class="input-label">Cupo</span>
                {{ cupo() | currency}}
            </label>
            <label class="item item-input">
                <span class="input-label">Flexibilización</span>
                <input type="text" ng-model="datosInicio.flexibilizacion">
            </label>
            <label class="item item-input">
                <span class="input-label">&nbsp;</span>
            </label>
            <label class="item item-input">
                <span class="input-label">Campaña</span>
                <input type="text" ng-model="campana.numero">
            </label>
            <label class="item item-input">
                <span class="input-label">Fecha de Montaje<br /> de Pedido</span>
                <input type="text" ng-model="campana.fechaMontajePedido">
            </label>
        </div>
    </ion-content>
</ion-view>
